apiVersion: batch/v1
kind: Job
metadata:
  name: check-filepaths-immich
  namespace: infra
spec:
  template:
    metadata:
      namespace: infra
    spec:
      containers:
        - name: immich
          image: busybox
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -c
            - ls /local/models/ && ls /local/typesense/ && ls /local/upload/
          volumeMounts:
            - mountPath: /local
              name: local
              readOnly: true
      restartPolicy: OnFailure
      securityContext:
        fsGroup: 1001
      volumes:
        - name: local
          hostPath:
            path: /mnt/tera/vols/immich
            type: Directory
  backoffLimit: 3