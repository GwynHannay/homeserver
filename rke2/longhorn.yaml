apiVersion: v1
kind: PersistentVolume
metadata:
  name: fileserver
  namespace: infra
spec:
  capacity:
    storage: 20Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: longhorn-static
  csi:
    driver: driver.longhorn.io
    fsType: ext4
    volumeAttributes:
      numberOfReplicas: '1'
      staleReplicaTimeout: '20'
    volumeHandle: fileserver
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: fileserver
  namespace: infra
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  volumeName: fileserver
  storageClassName: longhorn-static