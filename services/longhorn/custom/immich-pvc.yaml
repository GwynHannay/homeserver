apiVersion: v1
kind: PersistentVolume
metadata:
  name: immich
spec:
  capacity:
    storage: 80Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: longhorn-static
  csi:
    driver: driver.longhorn.io
    fsType: ext4
    volumeAttributes:
      numberOfReplicas: '1'
      staleReplicaTimeout: '20'
    volumeHandle: immich
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: immich
  namespace: home
spec:
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 80Gi
  volumeName: immich
  storageClassName: longhorn-static
