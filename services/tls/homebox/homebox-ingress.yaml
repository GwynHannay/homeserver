apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    gethomepage.dev/enabled: "true"
    gethomepage.dev/description: House Inventory
    gethomepage.dev/group: homesys
    gethomepage.dev/icon: homebox.png
    gethomepage.dev/name: Homebox
  labels:
    app.kubernetes.io/name: homebox
  name: homebox
  namespace: home
spec:
  rules:
    - host: homebox.ocelotspot.com
      http:
        paths:
        - path: /
          pathType: ImplementationSpecific
          backend:
            service:
              name: homebox
              port:
                name: http
  tls:
    - hosts:
        - homebox.ocelotspot.com
      secretName: "homebox.ocelotspot.com-tls"