apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    gethomepage.dev/enabled: "true"
    gethomepage.dev/description: Encrypted Notes
    gethomepage.dev/group: homesys
    gethomepage.dev/icon: joplin.png
    gethomepage.dev/name: Joplin
  labels:
    app.kubernetes.io/name: joplin
  name: joplin
  namespace: home
spec:
  rules:
    - host: joplin.ocelotspot.com
      http:
        paths:
        - path: /
          pathType: ImplementationSpecific
          backend:
            service:
              name: joplin
              port:
                name: http
  tls:
    - hosts:
        - joplin.ocelotspot.com
      secretName: "joplin.ocelotspot.com-tls"