defaultNamespace: infra

helm:
  chart: postgresql

  repo: https://charts.bitnami.com/bitnami

  releaseName: postgresql
  # Makes helm skip the check for its own annotations
  takeOwnership: false
  # The version of the chart or semver constraint of the chart to find. If a constraint
  # is specified it is evaluated each time git changes.
  # The version also determines which chart to download from OCI registries.
  version: 12.5.8
  # Any values that should be placed in the `values.yaml` and passed to helm during
  # install.
  values:
    global:
      storageClass: longhorn
    auth:
      existingSecret: "pg-creds"
      secretKeys:
        adminPasswordKey: "pg-root-pass"
    audit:
      logTimezone: "Australia/Perth"
    # tls:
    #   enabled: true
    #   certificatesSecret: tls-postgresql-ingress
  # Override immutable resources. This could be dangerous.
  force: false
  # Set the Helm --atomic flag when upgrading
  atomic: false
  # Disable go template pre-processing on the fleet values
  disablePreProcess: false
  # if set and timeoutSeconds provided, will wait until all Jobs have been completed before marking the GitRepo as ready.
  # It will wait for as long as timeoutSeconds
  waitForJobs: true
